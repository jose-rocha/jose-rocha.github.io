    <p>
      4) Pra que serve o método indexOf e o que significa quando seu retorno é
      igual a -1?
    </p>
    <br />

    Resposta:
    <span style="color: green">
      o método indexOf serve para para mostar em que posição se encontra tal
      carctere, letra ou numero, e quando não existe o caractere procurado ele
      retorna -1.</span
    >
